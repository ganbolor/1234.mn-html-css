<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"> ПЛАТИНУМ</a></h1>
                <ul>
                    <li><a href="index.html" >Эхлэл</a></li>

                    <li><a href="contact.html" class="current">Холбоо барих</a></li>
                </ul>
            </div>
        </nav>
        
    </header>
    
    <section id="contact-form" class="py-3">

        
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Бидэнтэй</span> холбогдох</h1>
            <p>Доорх талбаруудыг бөглөж бидэнтэй холбогдоно уу</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Овог нэрс</label>
                    <input type="text" name="name" id="name"></input>
                </div>
                <div class="form-group">
                    <label for="email">И-мэйл</label>
                    <input type="email" name="email" id="email"></input>
                </div>
                <div class="form-group">
                    <label for="message">Мессеж</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Илгээх</button>
            </form>
        </div>
    </section>

    <div class="clr"></div>


    <section id="contact-info">
        
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Байршил</h3>
                <p>50 гудамж, Улаанбаатар</p>
            </div>
            <div class="box ">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Утасны дугаар</h3>
                <p>(999) 9999-9999</p>
            </div>
            <div class="box ">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>И-мэйл хаяг</h3>
                <p>info@platinum.mn</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
