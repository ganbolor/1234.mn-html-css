<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form styling</title>
    <link href="./Form styling_files/css" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Roboto, sans-serif;
        background-color: #344a72;
        color: #fff;
        line-height: 1.8;
      }

      a {
        text-decoration: none;
      }

      #container {
        margin: 50px auto;
        max-width: 400px;
        padding: 20px;
      }

      .form-wrap {
        background: #fff;
        padding: 15px 25px;
        color: #333;
      }

      .form-wrap h1,
      .form-wrap p {
        text-align: center;
      }

      .form-wrap .form-group {
        margin-top: 15px;
      }

      .form-wrap .form-group label {
        display: block;
      }

      .form-wrap .form-group input {
        width: 100%;
        padding: 10px;
        border: #ddd 1px solid;
        border-radius: 5px;
      }

      .form-wrap button {
        width: 100%;
        display: block;
        background-color: #49c1a2;
        padding: 10px;
        margin-top: 20px;
        color: #fff;
        cursor: pointer;
      }

      .form-wrap button:hover {
        background-color: #37a08e;
      }

      .form-wrap .bottom-text {
        font-size: 13px;
        margin-top: 20px;
      }

      footer {
        text-align: center;
        margin-top: 10px;
      }

      footer a {
        color: #49c1a2;
      }
    </style>
  </head>
  <body class="vsc-initialized">
    <div id="container">
      <div class="form-wrap">
        <h1>Бүртгүүлэх</h1>
        <p>Бүртгэл үнэ төлбөргүй</p>
        <form>
          <div class="form-group">
            <label for="first-name">Таны нэр</label>
            <input type="text" name="firstName" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Таны овог</label>
            <input type="text" name="lastName" id="last-name">
          </div>
          <div class="form-group">
            <label for="email">Таны и-мэйл</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Нууц үгээ бичнэ үү</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-group">
            <label for="password2">Нууц үгээ давтан бичнэ үү</label>
            <input type="password" name="pasword2" id="password2">
          </div>
          <button type="submit" class="btn">Бүртгүүлэх</button>
          <p class="bottom-text">
            Бүртгүүлэх товчлуурыг дарснаар та манай
            <a href="https://video.1234.mn/upload/course/files/20200212_1312_form_styling_start.html#">Гэрээний нөхцлүүд</a>-ийг зөвшөөрсөн болно.
          </p>
        </form>
      </div>
      <footer>
        <p>Өмнө бүртгүүлсэн бол <a href="https://video.1234.mn/upload/course/files/20200212_1312_form_styling_start.html#">Нэвтрэх</a></p>
      </footer>
    </div>
  

</body></html>
