<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">


  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/93b1ccb3d6.js" crossorigin="anonymous"></script>
  <title>Надтай холбогдох</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="" id="logo">
        <ul>
          <li><a href="index.html">Эхлэл</a></li>
          <li><a href="about.html">Тухай</a></li>
          <li><a href="work.html">Ажлууд</a></li>
          <li><a href="contact.html" class="current">Холбогдох</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Section A: Contact form -->

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Холбоо барих</h2>
      <div class="bottom-line"></div>
      <p class="lead">Энэ бол таны надтай холбогдох суваг</p>
      <form action="">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Нэр">
          <input type="text" class="text-input subject-input" placeholder="Захианы гарчиг">
          <input type="email" class="text-input email-input" placeholder="И-мэйл">
          <input type="text" class="text-input phone-input" placeholder="Утасны дугаар">
          <textarea class="text-input message-input" placeholder="Захиагаа бичнэ үү..."></textarea>

        </div>
        <button type="submit" class="btn-dark">Илгээх</button>
      </form>
    </div>
  </section>


  <!-- Section B: Contact info -->
  <section id="contact-b" class="bg-dark py-3">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>И-мэйл</h3>
          <p>gzg_u@yahoo.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Утас</h3>
          <p>(976) 9999-9999</p>
        </div>
        <div>
          <i class="fas fa-address fa-2x"></i>
          <h3>Хаяг</h3>
          <p>Баянзүрх дүүрэг, 4-р хороо</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Таны шинэ төслийг эхлүүлцгээе</h1>
    </div>

  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright</p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>

      </div>
    </div>

  </footer>

</body>

</html>
