<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://www.1234.mn">Онлайн видео сургалт</a>
    </p>
    <p>
        <a href="http://www.1234.mn" target="_blank">Онлайн видео сургалт</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/HTMLSANDBOX/04_typegraphy.html">HTML-ийн typegraphy</a>
    </p>

    <!-- Local Image -->
    <img src="/HTMLSANDBOX/images/1.jpg" alt="My chip" width="600px" >
    
    <!-- Remote Image -->
    <img src="https://source.unsplash.com/600x300/?computer" alt="Public img">

</body>
</html>
