<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="post.html">
        <!-- Text -->
        <div>
            <label for="name">Нэр</label><br>
            <input type="text" id="name" value="" placeholder="Нэрээ оруулна уу">
        </div>
        <br>
        <!-- Email -->
        <div>
            <label for="email">И-Мэйл</label><br>
            <input type="email" name="email" id="email" value="" placeholder="Имайл хаяг оруул: test@test.com">
        </div>
        <br>
        <!-- Textarea -->
        <div>
            <label for="message">Санал сэтгэгдэл</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <br>
        <!-- Select -->
        <div>
            <label for="sex">Хүйс</label><br>
            <select name="sex" id="sex">
                <option value="male" >Эрэгтэй</option>
                <option value="female" selected>Эмэгтэй</option>
            </select>

        </div>
        <br>
        <!-- Number -->
        <div>
            <label for="age">Нас</label><br>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <!-- Date -->
        <div>
            <label for="birthdate">Төрсөн өдөр</label><br>
            <input type="date" name="birthdate" id="birthdate" >
        </div>
        <br>
        <!-- Radio button -->
        <div>
            <label for="membership">Гишүүнчлэл</label><br>
            <input type="radio" name="membership" id="membership" value="simple" checked> Энгиийн
            <input type="radio" name="membership" id="membership" value="standard"> Стандарт
            <input type="radio" name="membership" id="membership" value="premium"> VIP
        </div>
        <br>
        <!-- Checkbox -->
        <div>
            <label for="hobbies">Сонирхдог зүйлс</label><br>
            <input type="checkbox" name="hobbies" id="hobbies" value="music" > Дуу хөгжим
            <input type="checkbox" name="hobbies" id="hobbies" value="movies"> Кино
            <input type="checkbox" name="hobbies" id="hobbies" value="sports" checked> Спорт
        </div>
        <br>
        <!-- Button -->
        <div>
            <button type="submit">Илгээх</button>
            <input type="submit" value="Бүртгүүлэх">
        </div>
    </form>
</body>
</html>
